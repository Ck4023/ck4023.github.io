<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Afinidade - CEMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --principal-orange: #ff7d1d;
            --principal-light-gray: #d7d5d5;
            --principal-dark: #262226;
            --aux-teal: #00a9aa;
            --aux-dark-teal: #007d7e;
            --aux-red: #df0b44;
            --aux-purple: #7d4593;
            /* COLE AQUI O SEU CÓDIGO BASE64 DENTRO DAS ASPAS */
            --logo-url: url('');
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--principal-dark), var(--aux-dark-teal), var(--aux-purple), var(--principal-dark));
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .card {
            background-color: rgba(38, 34, 38, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(215, 213, 213, 0.1);
        }
        .btn-primary {
            background-color: var(--principal-orange);
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #e66a0a;
            transform: scale(1.03);
        }
        .btn-answer {
            background-color: transparent;
            border: 2px solid var(--principal-light-gray);
            color: var(--principal-light-gray);
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            opacity: 0;
            transform: translateY(10px);
            animation: stagger-in 0.5s forwards;
        }
        .btn-answer:hover {
            background-color: var(--principal-light-gray);
            color: var(--principal-dark);
            transform: scale(1.02) translateY(0);
        }
        @keyframes stagger-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: 42px;
            background-image: var(--logo-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .fade-in { animation: fadeIn 0.7s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scale-in { animation: scaleIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Classe de tela para gerenciamento */
        .screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
        }
    </style>
</head>

                "Gestão de Pessoas": { type: "Área", description: "Você se importa com o desenvolvimento e bem-estar das pessoas. Seu perfil é ideal para cuidar da equipe, organizar reuniões, aplicar feedbacks, acompanhar o desenvolvimento individual (PDIs) e garantir um ambiente de trabalho saudável e produtivo." },
                "Marketing": { type: "Diretoria", description: "Sua mente é criativa e estratégica. Você gosta de comunicar, engajar e divulgar grandes ideias. Na Diretoria de Marketing, você cuidaria das redes sociais, criaria campanhas e fortaleceria a marca CEMP." },

                { question: "O que te dá mais satisfação?", answers: [ { text: "Ver um projeto complexo ser entregue com sucesso", target: "Feira de Empreendedorismo" }, { text: "Ensinar algo novo e ver as pessoas aprendendo", target: "P&D" }, { text: "Ver o crescimento e a motivação de uma equipe", target: "Gestão de Pessoas" }, { text: "Ver o caixa da empresa fechando no azul", target: "Administração" } ] },

                { question: "Como você prefere compartilhar conhecimento?", answers: [ { text: "Através de um podcast informativo", target: "CEMPCAST" }, { text: "Dando palestras inspiradoras em escolas", target: "Sensibilizando" }, { text: "Criando workshops e capacitações internas", target: "P&D" }, { text: "Em conversas um a um, como mentor", target: "Mentoring" } ] },
