<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Afinidade - CEMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --principal-orange: #ff7d1d;
            --principal-light-gray: #d7d5d5;
            --principal-dark: #262226;
            --aux-teal: #00a9aa;
            --aux-dark-teal: #007d7e;
            --aux-red: #df0b44;
            --aux-purple: #7d4593;
            --logo-url: url('https://drive.google.com/uc?id=1QrvXSFr9zCdJSXODxXWnyYLx3aX3PJJi');
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--principal-dark), var(--aux-dark-teal), var(--aux-purple), var(--principal-dark));
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .card {
            background-color: rgba(38, 34, 38, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(215, 213, 213, 0.1);
        }
        .btn-primary {
            background-color: var(--principal-orange);
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #e66a0a;
            transform: scale(1.03);
        }
        .btn-answer {
            background-color: transparent;
            border: 2px solid var(--principal-light-gray);
            color: var(--principal-light-gray);
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            opacity: 0;
            transform: translateY(10px);
            animation: stagger-in 0.5s forwards;
        }
        .btn-answer:hover {
            background-color: var(--principal-light-gray);
            color: var(--principal-dark);
            transform: scale(1.02) translateY(0);
        }
        @keyframes stagger-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: 42px;
            background-image: var(--logo-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .fade-in { animation: fadeIn 0.7s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scale-in { animation: scaleIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
        }
    </style>
</head>
<body class="text-gray-200">

    <header id="app-header" class="p-4 fixed top-0 left-0 w-full z-50 hidden">
        <div class="logo"></div>
    </header>

    <main id="app-main">
        <div id="welcome-screen" class="screen">
            <div class="w-full max-w-lg text-center">
                <div class="card p-8 rounded-2xl shadow-2xl">
                    <div class="logo mx-auto mb-8" style="width: 180px; height: 50px;"></div>
                    <h1 class="text-3xl font-bold mb-2">Bem-vindo(a) ao Quiz de Afinidade!</h1>
                    <p class="text-lg text-gray-300 mb-6">Descubra qual projeto ou área do CEMP mais combina com você.</p>
                    <input type="text" id="name-input" placeholder="Como podemos te chamar?" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500 text-center text-lg transition-all text-white">
                    <p id="name-error" class="text-red-400 h-6 text-sm mt-1"></p>
                    <button id="start-button" class="btn-primary ripple-effect w-full mt-2 py-3 rounded-lg text-lg font-bold uppercase tracking-wider">Começar</button>
                </div>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="w-full max-w-2xl">
                <div class="card p-6 sm:p-8 rounded-2xl shadow-2xl">
                    <div class="mb-6">
                        <div class="flex justify-between items-end mb-1">
                            <span class="text-sm font-medium text-gray-400">Progresso</span>
                            <span id="progress-text" class="text-sm font-bold text-orange-400"></span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-orange-500 h-2.5 rounded-full transition-all duration-500"></div>
                        </div>
                    </div>
                    <h2 id="question-text" class="text-2xl sm:text-3xl font-bold mb-8 text-center min-h-[100px] transition-opacity duration-300"></h2>
                    <div id="answers-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>

        <div id="results-screen" class="screen hidden">
            <div class="w-full max-w-4xl text-center">
                <div class="card p-8 sm:p-12 rounded-2xl shadow-2xl">
                    <h1 id="results-title" class="text-3xl sm:text-4xl font-bold mb-1 opacity-0"></h1>
                    <p id="result-type" class="text-lg text-orange-400 font-bold mb-4 opacity-0"></p>
                    <p id="results-subtitle" class="text-lg text-gray-300 mb-10 opacity-0">Descobrimos as áreas que mais combinam com seu perfil.</p>

                    <div class="flex flex-col sm:flex-row items-center justify-center gap-8 sm:gap-12">
                        <div id="result-2-card" class="flex flex-col items-center order-2 sm:order-1 opacity-0" style="animation: float 6s ease-in-out infinite 1s;">
                            <div class="w-40 h-40 sm:w-48 sm:h-48 rounded-full flex items-center justify-center p-4 text-center" style="background-color: var(--aux-teal);">
                                <span id="result-2-content"></span>
                            </div>
                            <h3 class="mt-4 text-xl font-semibold text-gray-400">2ª Maior Afinidade</h3>
                        </div>
                        <div id="result-1-card" class="flex flex-col items-center order-1 sm:order-2 opacity-0" style="animation: float 6s ease-in-out infinite;">
                            <div class="w-56 h-56 sm:w-72 sm:h-72 rounded-full flex items-center justify-center p-6 text-center" style="background-color: var(--principal-orange);">
                                <span id="result-1-content"></span>
                            </div>
                            <h3 class="mt-4 text-2xl font-bold">Sua Principal Afinidade!</h3>
                        </div>
                    </div>

                    <div id="result-description-card" class="mt-12 opacity-0 text-left">
                        <h4 class="text-2xl font-bold text-orange-400 mb-3 text-center">Por que essa é a sua área?</h4>
                        <p id="result-1-description" class="text-lg text-gray-300 max-w-3xl mx-auto bg-gray-900/50 p-6 rounded-lg"></p>
                    </div>

                    <div id="other-results-section" class="mt-12 opacity-0">
                        <h4 class="text-xl font-bold text-gray-300 mb-4 text-center">Demais afinidades:</h4>
                        <div id="other-results-container" class="flex flex-wrap items-center justify-center gap-4"></div>
                    </div>

                    <button id="restart-button" class="btn-primary ripple-effect w-full max-w-xs mx-auto mt-12 py-3 rounded-lg text-lg font-bold opacity-0">Refazer o Quiz</button>
